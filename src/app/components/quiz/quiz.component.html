<div class="row">
  <div class="col s8 offset-s2">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ queProgress + 1 }}</span>
        <p>{{ questions[queProgress].que }}</p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container
            *ngFor="let option of questions[queProgress].options; let i = index"
          >
            <li
              class="collection-item"
              (click)="Answer(questions[queProgress].id, i)"
            >
              {{ option }}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
